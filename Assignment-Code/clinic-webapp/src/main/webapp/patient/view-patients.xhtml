<!DOCTYPE html>

<!-- https://balusc.omnifaces.org/2021/11/whats-new-in-faces-40.html -->

<html
		xmlns:faces="jakarta.faces"
		xmlns:ui="jakarta.faces.facelets"
		xmlns:f="jakarta.faces.core"
		xmlns:h="jakarta.faces.html"
		xmlns:pt="jakarta.faces.passthrough"
		xmlns:cc="jakarta.faces.composite"
		xmlns:c="jakarta.tags.core"
		xmlns:fn="jakarta.tags.functions">

<ui:composition template="../WEB-INF/templates/template.xhtml">
	<ui:define name="title">#{bundle['patients.title']}</ui:define>

	<ui:define name="content">

		<h2 align="center">
			<h:outputText value="#{bundle['patients.header']}" />
		</h2>

		<p align="center">
			<h:dataTable id="patients" styleClass="gridTable"
				summary="#{bundle['patients.summary']}"
				value="#{patientsBacking.patients}" var="patient">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['patients.patient.name']}" />
					</f:facet>
					<h:link outcome="view-patient">
						<f:param name="id" value="#{patient.id}" />
						<h:outputText id="name" value="#{patient.name}" />
					</h:link>

				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['patients.patient.dob']}" />
					</f:facet>
					<h:outputText id="dob" value="#{patient.dob}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</h:outputText>
				</h:column>


				<f:facet name="caption">
					<h:outputText value="#{bundle['patients.caption']}" />
				</f:facet>
			</h:dataTable>
		</p>

		<p align="center">
			<h:messages globalOnly="true" style="color: red" />
		</p>

	</ui:define>
</ui:composition>
</html>
